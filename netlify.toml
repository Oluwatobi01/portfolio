[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[dev]
  framework = "vite"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false

# Health endpoint in production (served from /health.json)
[[redirects]]
  from = "/health"
  to = "/health.json"
  status = 200

# Single Page App fallback so deep links work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
